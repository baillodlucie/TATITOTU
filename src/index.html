<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TATITOTU - Défis de conjugaison</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12"></div>
        <nav class="nav nav-1">
          <a>Contact</a>
          <a>Aide</a>
        </nav>
        <h1><img src="../img/tatitotu-logo.png" /></h1>
        <nav class="nav nav-2">
          <a>Classes</a>
          <a>Groupes</a>
        </nav>
      </div>
      <div class="row">
        <div class="mesverbes col-8">
          <div class="card card-verbes">
            <h2 class="titles titles-h2">mes verbes</h2>
            <p class="card-action">tout supprimer</p>
            <div class="add">
              <input type="text-field" class="text-field" />
              <button class="add-submit">
                <p class="add-submit-p">+</p>
              </button>
            </div>
            <div class="background-grey background-grey-mesverbes">
              <div class="buttons-small-cross">
                <p>avoir</p>
              </div>
              <div class="buttons-small-cross">
                <p>faire</p>
              </div>
              <div class="buttons-small-cross">
                <p>aller</p>
              </div>
              <div class="buttons-small-cross">
                <p>être</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-4 buttons">
          <div class="card card-buttons">
            <button class="buttons-big buttons-big-exercices">exercices</button>
            <button class="buttons-big buttons-big-imprimer">imprimer</button>
          </div>
        </div>
      </div>
      <div class="mestemps">
        <div class="card card-temps">
          <h2 class="titles titles-h2">mes temps</h2>
          <p class="card-action">+ tout cocher</p>
          <p class="card-action">- tout décocher</p>
          <div class="row">
            <div class="temps-1 col-7">
              <div class="background-grey background-grey-temps-1">
                <h3 class="titles titles-h3">indicatif</h3>
                <div class="switch-list">
                  <label class="switch">
                    <input type="checkbox" />
                    <div class="switch-wrapper">
                      <div class="switch-inner"></div>
                    </div>
                    Présent
                  </label>
                  <label class="switch">
                    <input type="checkbox" />
                    <div class="switch-wrapper">
                      <div class="switch-inner"></div>
                    </div>
                    Imparfait
                  </label>
                  <label class="switch">
                    <input type="checkbox" />
                    <div class="switch-wrapper">
                      <div class="switch-inner"></div>
                    </div>
                    Futur
                  </label>
                  <label class="switch">
                    <input type="checkbox" />
                    <div class="switch-wrapper">
                      <div class="switch-inner"></div>
                    </div>
                    Passé simple
                  </label>
                  <label class="switch">
                    <input type="checkbox" />
                    <div class="switch-wrapper">
                      <div class="switch-inner"></div>
                    </div>
                    Passé composé
                  </label>
                  <label class="switch">
                    <input type="checkbox" />
                    <div class="switch-wrapper">
                      <div class="switch-inner"></div>
                    </div>
                    Plus-que-parfait
                  </label>
                  <label class="switch">
                    <input type="checkbox" />
                    <div class="switch-wrapper">
                      <div class="switch-inner"></div>
                    </div>
                    Futur antérieur
                  </label>
                  <label class="switch">
                    <input type="checkbox" />
                    <div class="switch-wrapper">
                      <div class="switch-inner"></div>
                    </div>
                    Passé antérieur
                  </label>
                </div>
                <h3 class="titles titles-h3">impératif</h3>
                <div class="switch-list switch-list-justify">
                  <label class="switch">
                    <input type="checkbox" />
                    <div class="switch-wrapper">
                      <div class="switch-inner"></div>
                    </div>
                    Présent
                  </label>
                  <label class="switch">
                    <input type="checkbox" />
                    <div class="switch-wrapper">
                      <div class="switch-inner"></div>
                    </div>
                    Passé
                  </label>
                </div>
                <h3 class="titles titles-h3">subjonctif</h3>
                <div class="switch-list">
                  <label class="switch">
                    <input type="checkbox" />
                    <div class="switch-wrapper">
                      <div class="switch-inner"></div>
                    </div>
                    Présent
                  </label>
                  <label class="switch">
                    <input type="checkbox" />
                    <div class="switch-wrapper">
                      <div class="switch-inner"></div>
                    </div>
                    Imparfait
                  </label>
                  <label class="switch">
                    <input type="checkbox" />
                    <div class="switch-wrapper">
                      <div class="switch-inner"></div>
                    </div>
                    Passé
                  </label>
                  <label class="switch">
                    <input type="checkbox" />
                    <div class="switch-wrapper">
                      <div class="switch-inner"></div>
                    </div>
                    Plus-que-parfait
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="col-5 temps-2">
            <div class="background-grey background-grey-temps-2">
              <h3 class="titles titles-h3">conditionnel</h3>
              <div class="switch-list switch-list-justify">
                <label class="switch">
                  <input type="checkbox" />
                  <div class="switch-wrapper">
                    <div class="switch-inner"></div>
                  </div>
                  Présent
                </label>
                <label class="switch">
                  <input type="checkbox" />
                  <div class="switch-wrapper">
                    <div class="switch-inner"></div>
                  </div>
                  Passé 1
                </label>
                <label class="switch">
                  <input type="checkbox" />
                  <div class="switch-wrapper">
                    <div class="switch-inner"></div>
                  </div>
                  Passé 2
                </label>
                </div>
                <h3 class="titles titles-h3">participe</h3>
                <div class="switch-list switch-list-justify">
                <label class="switch">
                  <input type="checkbox" />
                  <div class="switch-wrapper">
                    <div class="switch-inner"></div>
                  </div>
                  Présent
                </label>
                <label class="switch">
                  <input type="checkbox" />
                  <div class="switch-wrapper">
                    <div class="switch-inner"></div>
                  </div>
                  Passé
                </label></div>
                <h3 class="titles titles-h3">gérondif</h3>
                <div class="switch-list switch-list-justify">
                <label class="switch">
                  <input type="checkbox" />
                  <div class="switch-wrapper">
                    <div class="switch-inner"></div>
                  </div>
                  Présent
                </label>
                <label class="switch">
                  <input type="checkbox" />
                  <div class="switch-wrapper">
                    <div class="switch-inner"></div>
                  </div>
                  Passé
                </div>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="options col-8">
          <div class="card card-options">
            <h2 class="titles titles-h2">options</h2>
            <div class="custom-select">
              <p class="options-p">Nombre de questions</p>
              <select>
                <option value="">10</option>
                <option value="">15</option>
                <option value="">20</option>
                <option value="">25</option>
                <option value="">30</option>
                <option value="">35</option>
              </select>
            </div>
            <p class="options-p">type</p>
            <div class="custom-selector">
              <select>
                <option value="">Normal</option>
                <option value="">Trouver mode + temps</option>
              </select>
            </div>

            <div class="switch-list switch-list-justify">
              <label class="switch">
                <input type="checkbox" />
                <div class="switch-wrapper switch-wrapper-options">
                  <div class="switch-inner"></div>
                </div>
                Options d’impression
              </label>
              <label class="switch">
                <input type="checkbox" />
                <div class="switch-wrapper switch-wrapper-options">
                  <div class="switch-inner"></div>
                </div>
                Afficher espace pour la note
              </label>
              <label class="switch">
                <input type="checkbox" />
                <div class="switch-wrapper switch-wrapper-options">
                  <div class="switch-inner"></div>
                </div>
                Afficher les verbes évalués
              </label>
              <label class="switch">
                <input type="checkbox" />
                <div class="switch-wrapper switch-wrapper-options">
                  <div class="switch-inner"></div>
                </div>
                Afficher les temps évalués
              </label>
              <label class="switch">
                <input type="checkbox" />
                <div class="switch-wrapper switch-wrapper-options">
                  <div class="switch-inner"></div>
                </div>
                Espace pour le prénom
              </label>
              <label class="switch">
                <input type="checkbox" />
                <div class="switch-wrapper switch-wrapper-options">
                  <div class="switch-inner"></div>
                </div>
                Espace pour le nom
              </label>
              <label class="switch">
                <input type="checkbox" />
                <div class="switch-wrapper switch-wrapper-options">
                  <div class="switch-inner"></div>
                </div>
                Espace pour la date
              </label>
              <label class="switch">
                <input type="checkbox" />
                <div class="switch-wrapper switch-wrapper-options">
                  <div class="switch-inner"></div>
                </div>
                Pronoms inclusifs (il/elle /iel)
              </label>
              <label class="switch">
                <input type="checkbox" />
                <div class="switch-wrapper switch-wrapper-options">
                  <div class="switch-inner"></div>
                </div>
                Afficher nombre aléatoire
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card card-buttons-small">
          <button class="buttons-small">Sauvegarder mon défi</button>
          <button class="buttons-small">Entrer mon code</button>
          <button class="buttons-small">Charger mon défi</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="footer col-12">
        <img class="footer-logo" src="../img/tatitotu-logo.png" />
        <p class="footer-p">Contact:christophe.roulet@edu-vd.ch</p>
      </div>
    </div>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
